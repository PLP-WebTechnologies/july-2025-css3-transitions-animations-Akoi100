<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & JavaScript Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive Animations</h1>
    </header>

    <main>
        <!-- Part 1: CSS3 Animations -->
        <section class="css-animations">
            <h2>CSS Animations</h2>
            <button class="hover-button">Hover Me</button>
            <div class="fade-box">Fade Effect</div>
            <div class="slide-box">Slide Effect</div>
        </section>

        <!-- Part 2: JavaScript Functions -->
        <section class="js-functions">
            <h2>JavaScript Functions</h2>
            <button onclick="calculateSum()">Calculate Sum</button>
            <button onclick="toggleAnimation()">Toggle Animation</button>
            <div id="function-output"></div>
        </section>

        <!-- Part 3: Combining CSS and JavaScript -->
        <section class="combined-effects">
            <h2>Combined Effects</h2>
            <button onclick="animateBox()">Animate Box</button>
            <button onclick="flipCard()">Flip Card</button>
            <div class="box"></div>
            <div class="card">
                <div class="card-inner">
                    <div class="card-front">Front</div>
                    <div class="card-back">Back</div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Interactive Animations. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
